<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I am a website</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <script id="some-react-component" type="application/json">{"greeting": "why hello there world"}</script>

        </div>

   </body>
